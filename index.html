<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Day Trader Info</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
   <h1>Day Trader Info</h1>
 </header>
 <main>
   <section id="info-box">
     <div id="stats">
       <p>Porcentagem de Acertos: <span id="success-rate">0%</span></p>
       <p>Porcentagem de Erros: <span id="error-rate">0%</span></p>
     </div>
     <textarea id="data-box" readonly></textarea>
   </section>
   <div class="buttons">
     <button id="start-button">Começar</button>
     <button id="stop-button">Parar</button>
   </div>
 </main>
 <footer>
   <p>&copy; 2024 - Informações para Day Traders</p>
 </footer>
 <script src="scripts.js"></script>
</body>
</html>
